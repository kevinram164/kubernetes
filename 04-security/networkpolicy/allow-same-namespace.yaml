# NetworkPolicy: cho phép ingress từ Pod trong CÙNG namespace
# Áp dụng cho Pod có label app=api (podSelector). Có thể đổi podSelector hoặc bỏ để áp dụng mọi Pod
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
