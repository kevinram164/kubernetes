# Ingress với TLS (HTTPS)
# Bước 1: Tạo Secret chứa TLS cert + key
#   kubectl create secret tls example-tls --cert=path/to/tls.crt --key=path/to/tls.key
# Bước 2: Áp dụng Ingress này
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress-tls
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.example.com
      secretName: example-tls
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
