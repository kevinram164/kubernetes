# Deployment dùng ConfigMap + Secret (env và volume)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-config
  labels:
    app: app-with-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-with-config
  template:
    metadata:
      labels:
        app: app-with-config
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sh", "-c", "echo APP_ENV=$APP_ENV LOG_LEVEL=$LOG_LEVEL DB_PASS=$DB_PASSWORD; cat /etc/config/app.conf; sleep 3600"]
          env:
            # Từ ConfigMap - từng key
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL
            # Từ Secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-password
          volumeMounts:
            # Mount ConfigMap thành file
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: app-config
