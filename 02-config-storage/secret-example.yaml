# Secret - dữ liệu nhạy cảm (base64 encode trong YAML)
# Trong cluster K8s decode khi dùng; không lưu plain text trong etcd (có thể bật encryption at rest)
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: default
type: Opaque
data:
  # echo -n "secret123" | base64 => c2VjcmV0MTIz
  db-password: c2VjcmV0MTIz
  # echo -n "my-api-key" | base64 => bXktYXBpLWtleQ==
  api-key: bXktYXBpLWtleQ==
